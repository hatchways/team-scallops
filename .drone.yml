kind: pipeline
type: docker
name: Security Scan
steps:
  - name: scan
    image: node:6
    settings:
      enviroment:
        - SNYK_TOKEN:
          from_secret: SNYK_TOKEN
      commands:
        - npm install snyk -g
        - snyk test

---
kind: pipeline
type: docker
name: CD
#here we are continuously delivering a version to docker hub, even if it's breaking.

steps:
  - name: CI
    image: plugins/docker
    settings:
      enviroment:
        NODE_ENV: development
      registry:
        from_secret: registry
      repo:
        from_secret: docker_repo
      username: destintech
      #        from_secret: registry_username
      password:
        from_secret: registry_password
      dockerfile: Dockerfile
      tags:
        - latest
        - 0.0.5
        - ${DRONE_BUILD_NUMBER}

  - name: CD
    image: quay.io/honestbee/drone-kubernetes
    settings:
      kubernetes_cert:
        from_secret: kubernetes_cert
      kubernetes_server:
        from_secret: kube_server
      kubernetes_token:
        from_secret: kube_token
      namespace: lovingsitter-staging
      deployment: lovingsitter-staging
      repo:
        from_secret: docker_repo
      tag: latest

---
kind: pipeline
type: docker
name: Promote to production
#here we are continuously delivering a version to docker hub, even if it's breaking.

steps:
  - name: Deploy Production
    image: quay.io/honestbee/drone-kubernetes
    run: echo deploying build ${DRONE_BUILD_NUMBER} to production.
    settings:
      kubernetes_cert:
        from_secret: kubernetes_cert
      kubernetes_server:
        from_secret: kube_server
      kubernetes_token:
        from_secret: kube_token
      namespace: lovingsitter
      deployment: lovingsitter
      repo:
        from_secret: docker_repo
      tag: ${DRONE_BUILD_NUMBER}
trigger:
  event:
    - promote
  depends_on:
    - CD
